<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="layer front">Front</div>
            <div class="layer right">Right</div>
            <div class="layer top">Top</div>
            <div class="layer left">Left</div>
            <div class="layer bottom">Bottom</div>
            <div class="layer back">Back</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
